version: "2"

services:
  jmaster:
    build:
      context: master/
      args:
        - http_proxy
        - https_proxy
        - no_proxy
        - JAVA_OPTS
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size:  "200m"
        max-file: "3"
    ports:
      - "8090:8080"
      - "50001:50000"
    volumes:
      - $HOME/.ssh:/var/jenkins_home/.ssh
      - $HOME/.ssh/.password:/var/jenkins_home/.ssh/.password
      - $HOME/jenkins-backup/jobs:/var/jenkins_home/jobs
      - $HOME/jenkins-backup/userContent:/var/jenkins_home/userContent
      - /etc/localtime:/etc/localtime
    command: [--prefix=/jenkins]
    hostname: Jenkins_master_1


  jslave:
    build:
      context: slave/
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size:  "200m"
        max-file: "3"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker:/var/lib/docker
      - $HOME/jenkins-backup/slave/gradle:/root/.gradle
      - $HOME/jenkins-backup/workspace:/root/workspace
      - /etc/localtime:/etc/localtime
    hostname: Slave1

  jslave2:
    build:
      context: slave/
      dockerfile: jslave2_Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker:/var/lib/docker
      - $HOME/jenkins-backup/slave/gradle:/root/.gradle
      - $HOME/jenkins-backup/workspace:/root/workspace
      - /etc/localtime:/etc/localtime
    hostname: Slave2

